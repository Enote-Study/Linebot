<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檔案上傳</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="upload-container">
        <h1>上傳筆記檔案</h1>

        <!-- 注意文字 -->
        <div class="notice-box">
            <p>
                <strong>為了更了解市場需求，我們目前正針對大學生、研究所學生展開市場測試，希望您能協助分享準備考試、上課整理的筆記，讓這些優質內容幫助更多學生。</strong>
            </p>
            <p>
                <strong>另為確保筆記內容能合法且順利地上架，我們特別提醒您：</strong>
            </p>
            <ul>
                <li>＊ 若筆記中包含直接抄錄或複製補習班、學校教材或講義的內容，可能涉及版權問題，建議以個人整理與歸納為主。</li>
            </ul>
            <p>
                <strong>※ 提交筆記即表示您同意授權 ENOTE 使用並上架您所提供的筆記內容。</strong>
            </p>
        </div>

        <form method="post" enctype="multipart/form-data">


            <label for="username">LINE用戶名</label>
            <input type="text" id="username" name="username" placeholder="請輸入您的LINE用戶名" required>

            <label for="grade">選擇年級</label>
            <select id="grade" name="grade" required>
                <option value="" disabled selected>請選擇年級</option>
                <option value="大一">大一</option>
                <option value="大二">大二</option>
                <option value="大三">大三</option>
                <option value="大四">大四</option>
                <option value="研一">研究生</option>
                <option value="研二">研究生</option>
                <option value="其他">研究生</option>
            </select>

            <label for="subject">科目名稱_章節名稱</label>
            <input type="text" id="subject" name="subject" placeholder="例如：統計學_機率分配模型、經濟學(一)、微積分甲(一)" required>
            <span class="help-text">* 可自行填寫科目、章節名稱，有授課老師也可註明</span>
            
            <label for="year">筆記撰寫年份</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>請選擇年級</option>
                <option value="113年">113年</option>
                <option value="112年">112年</option>
                <option value="111年">111年</option>
                <option value="110年">110年</option>
                <option value="109年">109年</option>
                <option value="108年">108年</option>
            </select>

            
            <label for="file">選擇檔案</label>
            <span class="help-text">檔案形式支援: pdf,png,jpg</span>

            <input type="file" id="file" name="file" accept=".pdf,.png,.jpg,.jpeg,.doc,.docx" required>
            
            <button type="submit">上傳</button>
        </form>
    </div>
</body>
</html>
